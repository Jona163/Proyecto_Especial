<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam vs Ham Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .results-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .results-table th, .results-table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .results-table th {
            background-color: #4CAF50;
            color: white;
        }
        .results-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .accuracy {
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Spam vs Ham Prediction Results</h1>

    <table class="results-table">
        <thead>
            <tr>
                <th>Email</th>
                <th>Prediction</th>
            </tr>
        </thead>
        <tbody>
            <!-- Itera sobre las predicciones y muestra los resultados -->
            <tr>
                <td>Congratulations! You've won a free lottery. Click here to claim your prize.</td>
                <td>Spam</td>
            </tr>
            <tr>
                <td>Hello, I hope you're doing well. Let's catch up soon!</td>
                <td>Ham</td>
            </tr>
            <!-- Puedes agregar más filas según las predicciones -->
        </tbody>
    </table>

    <div class="accuracy">
        <p>Accuracy on Test Set: 92.5%</p>
    </div>

</body>
</html>
